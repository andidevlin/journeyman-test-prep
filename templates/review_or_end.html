<!DOCTYPE html>
<html>
<head>
    <title>Review or End Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Quiz Complete!</h1>
    <p>Would you like to review your answers or end the test?</p>
    <form method="post" action="{{ url_for('review_marked', index=0) }}">
        <button type="submit">Review Marked Questions</button>
    </form>
    {% if has_unanswered %}
    <form method="post" action="{{ url_for('review_unanswered', index=0) }}">
        <button type="submit">Go Back and Answer Unanswered Questions</button>
    </form>
    {% endif %}
    <form method="post" action="{{ url_for('end_test') }}">
        <button type="submit">End Test and Submit</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
